<html>
  <head>
    <title>ES 1</title>
  </head>
  <body>
    <button onclick="console.log('click da evento')">click da evento</button>
    <button onclick="funzioneClick()">click da script</button>
    <button id="btn3">click da listener</button>

    <script>
      var funzioneClick = function(){
        console.log("click da script");
      };

      var funzioneClickAscoltatore = function(){
        console.log("click da evento");
      };

      var bottone3 = document.getElementById("btn3");
      bottone3.addEventListener("click",funzioneClickAscoltatore);
    </script>
    
  </body>
</html>
